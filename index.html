
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Botpress Chat</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <script>
      const botScript = document.createElement("script");
      botScript.src = "https://cdn.botpress.cloud/webchat/v3.0/inject.js";
      botScript.async = true;
      botScript.onload = function () {
        console.log("✅ Script loaded.");
        if (window.botpressWebChat) {
          console.log("✅ botpressWebChat is ready.");
          window.botpressWebChat.init({
            botId: "a480f213-6c25-443f-aeb6-c7e7324c5c2f",
            clientId: "604fce3d-7fa6-4ebf-ac90-ac538b2aef11",
            containerWidth: "100%",
            layoutWidth: "100%",
            showCloseButton: true,
            enableReset: true,
            hideWidget: false
          });
        } else {
          console.error("❌ botpressWebChat is undefined.");
        }
      };
      botScript.onerror = function () {
        console.error("❌ Failed to load Botpress script.");
      };
      document.body.appendChild(botScript);
    </script>
  </body>
</html>
